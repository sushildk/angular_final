<div class="container-fluid  mt-3 ">
    <div class="row">
        <div class="col-lg-5 text-center mr-3 " style="background-color: rgb(252, 249, 225);">



            <img class="img-fluid mt-3" style="width: 200px;height: 200px; border-radius: 50%;"
                src="./../../../../assets/img/tree-736885__480.jpg" alt="">

            <h3 class="content text-center m-3">{{user.firstName}} {{user.lastName}}</h3>
            <button class="btn btn-primary btn-sm mr-2 " routerLink="/user/userDasboard/editUser/{{user._id}}">Edit
                Profile</button>



        </div>

        <div class=" col-lg-6 mt-3" style="background-color: rgb(252, 249, 225);">


            <table class="table" style="font-size: large;">

                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>{{user.Email}}</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>{{user.address}}</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>{{user.phoneNumber}}</td>
                    </tr>
                    <tr>
                        <td>gender</td>
                        <td>{{user.gender}}</td>
                    </tr>
                    <tr>
                        <td>role</td>
                        <td>{{user.role}}</td>
                    </tr>
                </tbody>
            </table>
        </div>




    </div>
</div>
